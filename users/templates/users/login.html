{% extends "purchase_log/base.html" %}
{% load bootstrap3 %}

{% block title %}
  Log in to your account
{% endblock %}

{% block body %}
    
  <form method="post" action="{% url 'users:login' %}"  class="form" style="width: 200px">
    {% csrf_token %}
    {% bootstrap_form form %}

    {% buttons %}
      <button style="background-color: #6a8000;border-color: forestgreen;color: #000000" name="submit" class="btn btn-primary">log in</button>
    {% endbuttons %}

    <input type="hidden" name="next" value="{% url 'purchase_log:index' %}" />
  </form>
  <button style="background-color: #6a8000;border-color: forestgreen;color: #000000" name='register' class="btn btn-primary" onClick="window.location.href='{% url 'users:register' %}'">register</button>

    
{% endblock %}
