{% extends 'purchase_log/base.html' %}

{% block body %}

    <h1>{{ user.username }}'s friends:</h1>
    {% for friend in friend_list %}

        {% if friend_list %}
            <ul>
                <li>{{ friend.username }}</li>
            </ul>
        {% endif %}
    {% endfor %}
    {% block form %}{% endblock %}
    {% block button %}
    <input type="button" onClick="window.location.href='{% url 'users:add_friend' %}'"
       value="Add Friend"/>
    {% endblock %}
{% endblock %}
