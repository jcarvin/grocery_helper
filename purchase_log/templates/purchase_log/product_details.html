{% extends 'purchase_log/base.html' %}

{% block title %}
    {{ current_product }}
{% endblock %}


{% block body %}
    <h1>Purchase History for {{ current_product }}</h1>
    {% for purchase in purchase_list %}
        <ul>
            <li>
                ${{ purchase.price }} - <a href="{% url 'purchase_log:receipt_details' purchase.receipt.id %}">
                    {{ purchase.receipt }}</a>
            </li>
        </ul>
    {% endfor %}
{% endblock %}
