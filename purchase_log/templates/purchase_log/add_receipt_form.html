{% extends 'purchase_log/receipts.html' %}


{% block form %}
<form action="{% url 'purchase_log:add_receipt' %}" method='post' enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button style="background-color: #6a8000;border-color: forestgreen;color: #000000" class="btn btn-primary" name='submit'>Add Receipt</button>
    <input type="button" style="background-color: #6a8000;border-color: forestgreen;color: #000000" class="btn btn-primary" onClick="window.location.href='{% url 'purchase_log:add_store' %}'"
               value="Add Store"/>
</form>
{% endblock %}

{% block receipt_button %}
{% endblock %}
